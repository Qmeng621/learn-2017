<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>jQuery-remove与empy</title>
	<style>
		*{font-weight: bold;color: #333;}
		.red{color: #f00;}
		.hide{display: none;}
	</style>

</head>
<body>

	<h2>jQuery remove移除方法移除元素</h2>

	<div class="test1">
		<p>p标签1</p>
		<p>p标签2</p>
	</div>

	<div class="test2">
		<p>p标签3</p>
		<p>p标签4</p>
		<p>p标签4</p>
		<p>p标签3</p>
	</div>

	<button>点击通过jQuery的empy元素移除元素</button>
	<button>点击通过jQuery的empy元素移除指定元素</button>

	<script src="./jquery-2.2.4.js"></script>
	<script type="text/javascript">
	//jQuery里都是封装好的函数(方法),拿到函数名就可以使用
	$('button:First').on('click',function(){//on是绑定 点击 事件的函数;(on.当...时候);绑定多个中间打空格.
		//删除整个class=test1的节点
		$('.test1').remove()
	})

	$('button:Last').on('click',function(){//on是绑定 点击 事件的函数;(on.当...时候);绑定多个事件的时候中间打空格,即: .on('click mouseover',function(){})
		//找到所有p元素中,包含3的元素,进行删除
		//这个也是一个过滤器的处理
		$('p').remove(":contains('3')");//p里面包含3的给移除掉
	})

	</script>
</body>
</html>
