<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<script>
		// for 循环有两种方式：
		// 案例 1: 数值累加的方式循环
		for (var i = 0; i <= 10; i++) {
			document.write("这个数字是 " + i);
			document.write("<br />");
		}

		// 案例 2: 枚举数组或对象中值来循环， 类似其他语言的for each， 遇到数组时key为数据下标， 遇到对象时key为对象（ 名称： 值） 项的名称。
		var mycars = ['红色', '绿色', '蓝色'];
		for (var x in mycars) {// for (var x in mycars) 等价于 for (var x=0; x<mycars.lenght; x++)
			document.write(mycars[x] + "<br />");
		}

		//案例 3: 等价于上边的案例 2
		var myArr = ['a', 'b', 'c'];
		for (var i = 0; i < myArr.length; i++) {
			console.log(myArr[i]);
		}
	</script>
</body>

</html>
