<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>视频标签-是否循环播放</title>
</head>

<body>
	<button onclick="Loop()" type="button">启用循环</button>
	<button onclick="noLoop()" type="button">禁用循环</button>
	<button onclick="checkLoop()" type="button">检查循环的状态</button>
	<br />
	<br />
<video id="video1" controls="controls" preload="preload">
  <source src="mov_bbb.mp4" type="video/mp4">
  <source src="mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>
	<script>
		var myVid = document.getElementById("video1");

		function Loop() {
			myVid.loop = true;
			myVid.load();
		}

		function noLoop() {
			myVid.loop = false;
			myVid.load();
		}

		function checkLoop() {
			alert(myVid.loop);
		}
	</script>
</body>

</html>
