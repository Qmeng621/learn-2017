<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>html5正则表达式</title>
</head>
<body>
<form action="">
	<label for="username">创建用户名</label>
	<input type="text" name="" value="" placeholder="请输入内容" pattern="[b-zB-Z]{6,10}">
	<!-- 内容是小写 b到小 z,大写B到大写Z 且是4到10位内容,-->
	<button type="submit" name="button">提交</button>
</form>

</body>
</html>
