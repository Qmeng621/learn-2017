<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ajax</title>
</head>
<body>
	<!-- json是一种数据格式,专门用来存储数据的 -->
	<!-- //data:{....},  这是向服务器发送东西 -->
	<script src="js/jquery-2.2.4.js"></script>
	<script>
		$.ajax({
			url:'js/data.json',
			type:'GET',
		//	async:false,
			dataType:'json',
			success:function (res){
				console.log(res);
			},
			error:function (err){
				console.log(err);
			}
		})
	</script>
</body>
</html>
